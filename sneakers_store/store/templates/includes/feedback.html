{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

<div class="glassBox">
    <div class="card-part">
        <div class="contentBx">
            <h3>{{ item.title }}</h3>
            <p>{{ item.content }}</p>
        </div>
        <a href="feedback/{{ item.id }}" class="btn">
            <span class="btn-inner">✏️ Edit</span>
        </a>
        <a href="feedback/delete/{{ item.id }}" class="btn">
            <span class="btn-inner">🗑️ Delete</span>
        </a>
    </div>
</div>
